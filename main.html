<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<div>
			<label for="name">Name * : </label>
			<input type="text" id="name" required/>
		</div>
		<div>
			<label for="email">Email * : </label>
			<input type="email" id="email" required/>
		</div>
		<div>
			<label for="gender">Gender * : </label>
			<input type="radio" id="gender" required/>
			<label>Male</label>
			<input type="radio" id="gender" required/>
			<label>Female</label>
		</div>
		<div>
			<label for="laptop">Laptop Brands : </label>
			<select>
				<option id="laptop">Apple</option>
				<option id="laptop">Asus</option>
				<option id="laptop">HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age * : </label>
			<input type="number" id="age" required/>
		</div>
		<div>
			<label for="dob">Date of Birth * : </label>
			<input type="date" id="dob" required/>
		</div>
		<div>
			<label for="password">Password * : </label>
			<input type="password" id="password" required/>
		</div>
		<div>
			<label for="portfolio">Protfolio : </label>
			<input type="url" id="portfolio" />
		</div>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
